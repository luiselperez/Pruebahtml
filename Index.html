<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>LSDR</title>
  <style>
    body {
      margin: 0px;
      padding: 0px;
      background: rgb(255, 230, 240);
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      color: rgb(230, 0, 115);
      text-shadow: rgb(255, 153, 204) 2px 2px 5px;
      z-index: 10;
      text-align: center;
    }

    .heart {
      position: absolute;
      top: -10px;
      width: 10px;
      height: 10px;
      background: rgb(255, 51, 102);
      transform: rotate(45deg);
      animation: fall linear forwards;
      z-index: 1;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 10px;
      height: 10px;
      background: inherit;
      border-radius: 50%;
    }

    .heart::before {
      top: -5px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: -5px;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Me gustan las personas directas. Dime si te he ofendido. Dime si hay un problema. Dime c√≥mo puedo solucionarlo. Habla. Deja de hacerme adivinar. Simplemente dime todo. Eso es todo lo que necesito.</h1>

  <!-- Corazones animados -->
  <script>
    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    for (let i = 0; i < 30; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      const left = random(0, 100);
      const duration = random(5, 8);
      const colors = [
        "rgb(255, 102, 163)",
        "rgb(230, 0, 115)",
        "rgb(255, 153, 204)",
        "rgb(255, 51, 102)"
      ];
      const color = colors[Math.floor(Math.random() * colors.length)];
      heart.style.left = left + 'vw';
      heart.style.animationDuration = duration + 's';
      heart.style.background = color;
      heart.style.setProperty('--c', color);
      heart.style.setProperty('--heart-color', color);
      document.body.appendChild(heart);
    }
  </script>
</body>
</html>
